<head>

    <style>

        @media only screen and (width: 320px) {

        @media only screen and (max-width: 545px) {

            }

        @media only screen and (max-width: 768px) {

        .side1-h2 {
            color: rgb(9, 2, 0);
            padding-top: 1%;
            padding-left: 15%;

            font-size: 2rem;
        }

        @media only screen and (max-width: 545px) {

                font-size: 1.5rem;
            }
        }

        @media only screen and (max-width: 768px) {

        form {
            background-color: whitesmoke;
            max-width: 400px;
            width: 100%;
            height: 50%;
            margin-top: 30%;
            margin-bottom: 50%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        @media only screen and (max-width: 545px) {
            form {
                padding: 30px;

        }

        h2 {
            text-align: center;
            color: #3572EF;
            padding-bottom: 10%;
            padding-top: 10%;
            font-size: 40px;
            font-weight: bold;
            font-family: "Lobster", serif;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color:plum ;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #28a0d8;
        }

        .message {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            text-decoration: none;
            color: #36A2EB;
        }

        .signup-link a:hover {
            text-decoration: none;
        }

</head>
<body>
            <div class>
                <form onsubmit="login(event)">
                    <h2  class="form-h2">Login</h2>
                    <input type="text" id="loginUsername" placeholder="Enter your username" required />
                    <input type="password" id="loginPassword" placeholder="Enter your password" required />
                    <button type="submit"><a href="index.html" style="text-decoration: none;">Login</a></button>
                    <div class="message" id="message"></div>

                    <div class="signup-link">
                        <p>Don't have an account? <a href="registeration.html">Sign up</a></p>
                        <p><a href="forgotpass.html">Forgot Password?</a></p>
  
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                document.getElementById('message').innerText = 'Please fill in both fields.';
                return;
            }

            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem(username));

            // Check if the user exists
            if (!userData) {
                alert('No account found for this username. Please sign up.');
                return;
            }

            // Check if the password matches
            if (userData.password !== password) {
                alert('Invalid username or password.');
                return;
            }

            // Successful login
            alert('Login successful. Welcome!');
            localStorage.setItem('loggedInUser', username);
            window.location.href = 'main.html';
        }
    </script>
</body>
