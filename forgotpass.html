<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-image: url('https://i.pinimg.com/736x/ff/fb/16/fffb1648303994d9b2e69789096570f5.jpg');
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label, input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: calc(100% - 22px); /* Adjusted for padding and border */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 20px;
    color: red;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter your new password" required>
            <label for="newPassword">Confirm Password:</label>
            <input type="password" id="newPassword" placeholder="Retype password" required>
            <br><button type="submit">Change Password</button>
            <br>
            <br><a href="login.html"><center>Login Now</center></a><br>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('resetForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const newPassword = document.getElementById('newPassword').value;
        const message = document.getElementById('message');

        // Simulate a password reset process
        setTimeout(() => {
            message.innerText = 'Password successfully changed!';
            message.style.color = 'green';
            form.reset();
        }, 1000);
    });
});

    </script>
</body>
</html>
